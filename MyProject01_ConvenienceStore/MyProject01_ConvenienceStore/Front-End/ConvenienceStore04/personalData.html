    <div class=" tab-pane fade in active" id="myData">
        <form class="address-form">
            <div class=" pre">
                <label class="c-2 formlable" control-lable>
                    <i></i>
                    当前头像：
                </label>
                <span class="image_box">
                         <a class="image_size">
                             <img src="images/getAvatar.jpg">
                         </a>
                </span>
            </div>
            <div  class="pre">
                <label class="c-2 formlable">
                    <i>*</i>
                    昵  称：
                </label>
                <input id="address-uerName" type="text" maxlength="16" placeholder="昵 称"
                       onafterpaste="this.value=this.value.replace(/[<|>|\/]/g,'')" style="width: 150px;">
                <!--<div class="error-name" style="display: none"></div>-->
                <span class="namemsg"></span>


            </div>
            <div  class="pre">
                <label class="c-2 formlable">
                    <i>*</i>
                    联系方式：
                </label>
                <input id="address-phone" type="text" maxlength="16" placeholder=""
                       onafterpaste="this.value=this.value.replace(/[<|>|\/]/g,'')" style="width: 150px;">

                <span class="telmsg"></span>

            </div>
            <div  class="pre">
                <label class="c-2 formlable">
                    <i>*</i>
                    电子邮箱：
                </label>
                <input id="address-email" type="text" maxlength="16" placeholder=""
                       onafterpaste="this.value=this.value.replace(/[<|>|\/]/g,'')" style="width: 150px;">
                <span class="emailmsg"></span>
            </div>
            <div id="address-number" class="pre">
                <label class="c-2 formlable">
                    <i>*</i>
                    性别：
                </label>

                <input class="sex_text" type="radio" name="sex" checked="checked" value="男">
                <span>男</span>
                <input class="sex_text" type="radio" name="sex" value="女">
                <span>女</span>
            </div>
