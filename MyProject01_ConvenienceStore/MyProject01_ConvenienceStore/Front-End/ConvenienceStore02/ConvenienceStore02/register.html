<div class="header_bottom">

                    <a href="index.html"><img src="images/logo.png" alt=""/></a>

<div class="menu"  style="overflow-y: hidden;">

        </div>
    </div>
</div>
<div class="men" style="margin-bottom: 230px">
    <div class="container">
        <div class="col-md-12 register">
            <form role="form">
                <div class="register-top-grid">
                    <h3>个人信息</h3>


                        <span>用户名：</span>
                    <div  class="fl" >
                        <input id="username" type="text" class="form-control" placeholder="请输入用户名" data-toggle="popover"data-placement="left">
                    </div>
                        <div class="message fl">
                            <p class="namemsg msg"></p>
                            <!--<span>验证码：</span>-->
                            <!--<input  type="text" class="form-control checknumber" placeholder="验证码">--<!--<a value="点击获取验证码">点击获取验证码</a>-->
                       </div>
                    <div class="clearfix"></div>
                </div>
                <div class="register-bottom-grid">

                    <span>电话号码：</span>
                    <div class="fl">
                        <input id="telelphone" type="tel" class="form-control" placeholder="电话号码">
                    </div>
                    <div class="message fl">
                        <p class="telmsg msg"></p>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="register-bottom-grid">

                        <span>设置密码：</span>
                        <div class="fl">
                        <input id="psw1" type="password" class="form-control" placeholder="密码">
                        </div>
                    <div class="message fl">
                        <p class="psw1msg msg"></p>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="register-bottom-grid">
                        <span>确认密码：</span>
                    <div class="fl">
                        <input id="psw2" type="password" class="form-control" placeholder="再输入一次">
                    </div>
                    <div class="fl">
                        <p class="pswmsg msg"></p>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="register-bottom-grid">
                    <span>邮箱认证：</span>
                    <div class="fl">
                        <input id="email" type="email" class="form-control" placeholder="邮箱验证">
                    </div>
                    <div class="fl">
                        <p class="emailmsg msg"></p>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </form>
            <div class="clearfix"></div>
            <div class="register-but">
                <form>
                    <input type="button" id="register" class="btn" value="注册">
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</div>
