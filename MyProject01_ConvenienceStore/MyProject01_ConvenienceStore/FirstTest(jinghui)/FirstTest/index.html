<div class="container">
    <div class="row">
        <div id="myCarousel" class="carousel slide">
            <!-- 轮播（Carousel）指标 -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0"
                    class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>
            <!-- 轮播（Carousel）项目 -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="image/index_ad_1.jpg" alt="First slide" class="img-responsive">
                </div>
                <div class="item">
                    <img src="image/index_ad_2.jpg" alt="Second slide" class="img-responsive">
                </div>
                <div class="item">
                    <img src="image/index_ad_3.jpg" alt="Third slide" class="img-responsive">
                </div>
                <div class="item">
                    <img src="image/index_ad_4.jpg" alt="Forth slide" class="img-responsive">
                </div>
            </div>

            <a class="carousel-control left" href="#myCarousel"
               data-slide="prev">&lsaquo;</a>
            <a class="carousel-control right" href="#myCarousel"
               data-slide="next">&rsaquo;</a>
        </div>
        <script>
            $(function () {
                $("#myCarousel").carousel('cycle');
            });
        </script>
    </div>
    <div id="lists">
    </div>
</div>
